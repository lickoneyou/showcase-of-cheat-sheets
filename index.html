<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guide Sloder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="section">
      <div class="container">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="people__card">
                <img src="./img/wordpress.png" class="people__card__image" />
                <div class="people__card__content">
                  <div class="slide__number">01</div>
                  <div class="slide__title">WordPress Guide</div>
                  <div class="slide__subtitle"></div>
                  <a
                    href="https://lickoneyou.github.io/WordPress-Guide/"
                    class="slide__btn"
                    target="_blank"
                  >
                    <span class="slide__btn__text">Deploy</span>
                    <span class="slide__btn__icon">
                      <svg
                        width="100%"
                        height="100%"
                        viewBox="0 0 17 21"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M3.22218 15.2222C2.79261 15.6518 2.79261 16.3482 3.22218 16.7778C3.65176 17.2074 4.34824 17.2074 4.77782 16.7778L3.22218 15.2222ZM16.1 5C16.1 4.39249 15.6075 3.9 15 3.9L5.1 3.9C4.49249 3.9 4 4.39249 4 5C4 5.60751 4.49249 6.1 5.1 6.1L13.9 6.1L13.9 14.9C13.9 15.5075 14.3925 16 15 16C15.6075 16 16.1 15.5075 16.1 14.9L16.1 5ZM4.77782 16.7778L15.7778 5.77782L14.2222 4.22218L3.22218 15.2222L4.77782 16.7778Z"
                          fill="currentColor"
                        />
                      </svg>
                    </span>
                  </a>
                </div>
                <div class="slide__gradient"></div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="people__card">
                <img src="./img/git.png" class="people__card__image" />
                <div class="people__card__content">
                  <div class="slide__number">02</div>
                  <div class="slide__title">Git Guide</div>
                  <div class="slide__subtitle"></div>
                  <a
                    href="https://lickoneyou.github.io/Git-Guide/"
                    class="slide__btn"
                  >
                    <span class="slide__btn__text">Deploy</span>
                    <span class="slide__btn__icon">
                      <svg
                        width="100%"
                        height="100%"
                        viewBox="0 0 17 21"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M3.22218 15.2222C2.79261 15.6518 2.79261 16.3482 3.22218 16.7778C3.65176 17.2074 4.34824 17.2074 4.77782 16.7778L3.22218 15.2222ZM16.1 5C16.1 4.39249 15.6075 3.9 15 3.9L5.1 3.9C4.49249 3.9 4 4.39249 4 5C4 5.60751 4.49249 6.1 5.1 6.1L13.9 6.1L13.9 14.9C13.9 15.5075 14.3925 16 15 16C15.6075 16 16.1 15.5075 16.1 14.9L16.1 5ZM4.77782 16.7778L15.7778 5.77782L14.2222 4.22218L3.22218 15.2222L4.77782 16.7778Z"
                          fill="currentColor"
                        />
                      </svg>
                    </span>
                  </a>
                </div>
                <div class="slide__gradient"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- https://webflow.com/made-in-webflow/website/clonabale-parallax-swiper -->
    <!-- partial -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
